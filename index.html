<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elegir productos</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #fdfdfd;
      color: #333;
    }

    nav {
      border-bottom: 1px solid #ddd;
      margin-bottom: 1rem;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #666;
      padding-bottom: 0.5rem;
    }

    nav a.active {
      color: #000;
      font-weight: bold;
      border-bottom: 2px solid #000;
    }

    h2 {
      margin-top: 1rem;
    }

    .description {
      color: #666;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    td:last-child {
      text-align: right;
    }

    .icon {
      margin-left: 0.5rem;
    }

    .btn-action {
      background: none;
      border: none;
      color: #444;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-action:hover {
      text-decoration: underline;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <nav>
    <a href="productos.html" class="active">Productos</a>
    <a href="clientes.html">Clientes</a>
    <a href="pedidos.html">Pedido</a>
    <a href="facturas.html">Facturas</a>
    <a href="facturas-todas.html">Facturas todas</a>
  </nav>

  <h2>Elegir productos</h2>
  <p class="description">Seleccione los productos requeridos y revise el stock disponible.</p>

  <table>
    <tr>
      <td>🧪 Ácido clorhídrico</td>
      <td>15 en stock</td>
      <td><button class="btn-action">Seleccionar</button> 🛒</td>
    </tr>
    <tr>
      <td>🧪 Hidróxido de sodio</td>
      <td>2 en stock</td>
      <td><button class="btn-action">Seleccionar</button> 🛒</td>
    </tr>
    <tr>
      <td>🧪 Acetona</td>
      <td>Sin stock</td>
      <td><button class="btn-action">Generar pedido</button> 🚚</td>
    </tr>
    <tr>
      <td>🧪 Ácido sulfúrico</td>
      <td>8 en stock</td>
      <td><button class="btn-action">Seleccionar</button> 🛒</td>
    </tr>
  </table>

</body>
</html>
